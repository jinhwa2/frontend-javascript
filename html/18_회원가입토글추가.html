<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
   
  </head>
  <body>
    <h1>회원가입</h1>
    <label>이름 :</label>
    <input type="text" id="user_name" required><br><br>
    <label>이메일: </label>
    <input type="email" id="user_email" required><br><br>
    <label>비밀번호: </label>
    <input type="password" id="user_pw" required><br><br>
    <label>비밀번호 확인: </label>
    <input type="password" id="user_pw_comfirm" required><br><br>
    
    <textarea id="토글박스" rows="6" cols="20" required>이용약관입니다.잘읽어보고 잘회원가입하세요.피해보상은 하지않아요</textarea>
   <br>
    <button onclick="이름이메일확인()">이름이메일확인</button>
   
    <button onclick="보이기숨기기()">이용약관버튼</button>
    
    <script src="../js/18_회원가입토글추가.js"></script>
  </body>
</html>
