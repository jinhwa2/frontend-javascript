<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>키입력실습</title>
  </head>
  <body>
    <h1>키 입력 실습</h1>
    <p>
      input 이나 textarea에 값을 입력 후
      키보드에서 (한글을 제외한) 모든 키를
      누르면 버튼을 따로 클릭하지 않아도 클릭한 것처럼 작성됨

      onkeypress - 권장하진 않음
      onkeydown - 사용
    </p>
    <div class="container">
      <div class="key-box">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
      </div>
    </div>
    <script src="../js/22_키입력실습.js"></script>
  </body>
</html>
