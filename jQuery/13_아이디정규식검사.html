<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>아이디 정규식 검사</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function(){
        $("username").on("input",function(){
          const 유저아이디 = $(this).val();
          const 정규식 = /^[a-z0-9]{6,16}$/; //영어 소문자와 숫자로 이루어진 6~16글자

          //만약에 정규식으로 테스트 했을 때 유저아이디가 유효한지 체크해주는 if문 작성

          if(정규식.test(유저아이디)){
            $("#msg")
            .text("아이디형식이 올바릅니다.").css("color","red");
          } else{
            $("#msg").
            text("아이디형식이 올바르지 않습니다.").css("color","green");
          }
        });
      });
    </script>
  </head>
  <body>
    <label>아이디: </label>
    <input type="text" id="username">
    <span id="msg"></span>

  </body>
</html>
